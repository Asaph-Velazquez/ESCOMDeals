<!DOCTYPE html>
<html lang="es">
<head>
    <title>Perfil - ESCOMDeals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil del usuario en ESCOMDeals.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        // Datos iniciales del perfil
        const userProfile = {
            name: "Juan Pérez",
            email: "juan.perez@example.com",
            phone: "+52-555-1234567",
            address: "Av. Universidad 123, CDMX"
        };

        // Cargar datos en el formulario
        window.onload = function() {
            document.getElementById("name").value = userProfile.name;
            document.getElementById("email").value = userProfile.email;
            document.getElementById("phone").value = userProfile.phone;
            document.getElementById("address").value = userProfile.address;
        };

        // Habilitar edición del formulario
        function enableEdit() {
            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach(input => input.removeAttribute("disabled"));
            document.getElementById("save-button").classList.remove("d-none");
        }

        // Guardar cambios del perfil
        function saveProfile() {
            userProfile.name = document.getElementById("name").value;
            userProfile.email = document.getElementById("email").value;
            userProfile.phone = document.getElementById("phone").value;
            userProfile.address = document.getElementById("address").value;

            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach(input => input.setAttribute("disabled", "true"));

            document.getElementById("save-button").classList.add("d-none");

            alert("¡Perfil actualizado con éxito!");
        }
    </script>
</head>
<body>
    <!-- Header -->
<!-- Navbar -->
<header class="bg-light border-bottom">
    <div class="container-fluid">
        <div class="row align-items-center py-3">
            <!-- Logo -->
            <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                <a href="index.html">
                    <img src="images/logo.png" alt="ESCOMDeals" class="img-fluid" style="max-height: 50px;">
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="col-lg-6 d-none d-lg-flex justify-content-center">
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-dark">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="alimentos.html" class="nav-link text-dark">Alimentos</a>
                        </li>
                        <li class="nav-item">
                            <a href="tecnologia.html" class="nav-link text-dark">Tecnología</a>
                        </li>
                        <li class="nav-item">
                            <a href="libros.html" class="nav-link text-dark">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a href="contacto.html" class="nav-link text-dark">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- User Options -->
            <div class="col-sm-8 col-lg-3 d-flex justify-content-end gap-3 align-items-center">
                <a href="perfil.html" class="btn btn-outline-primary btn-sm">Perfil</a>
                <a href="carrito.html" class="btn btn-outline-primary btn-sm">Carrito</a>
                <a href="login.html" class="btn btn-primary btn-sm">Ingresar</a>
            </div>
        </div>
    </div>
</header>


    <!-- Perfil Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mi Perfil</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" id="name" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" id="phone" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <textarea id="address" class="form-control" rows="2" disabled></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" onclick="enableEdit()">Editar</button>
                                <button type="button" id="save-button" class="btn btn-success d-none" onclick="saveProfile()">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">

</body>
