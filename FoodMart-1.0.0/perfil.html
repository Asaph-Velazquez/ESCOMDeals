<!DOCTYPE html>
<html lang="es">
<head>
    <title>Perfil - ESCOMDeals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil del usuario en ESCOMDeals.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <script>
        // Datos iniciales del perfil
        const userProfile = {
            name: "Juan Pérez",
            email: "juan.perez@example.com",
            phone: "+52-555-1234567",
            address: "Av. Universidad 123, CDMX"
        };

        // Cargar datos en el formulario
        window.onload = function() {
            document.getElementById("name").value = userProfile.name;
            document.getElementById("email").value = userProfile.email;
            document.getElementById("phone").value = userProfile.phone;
            document.getElementById("address").value = userProfile.address;
        };

        // Habilitar edición del formulario
        function enableEdit() {
            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach(input => input.removeAttribute("disabled"));
            document.getElementById("save-button").classList.remove("d-none");
        }

        // Guardar cambios del perfil
        function saveProfile() {
            userProfile.name = document.getElementById("name").value;
            userProfile.email = document.getElementById("email").value;
            userProfile.phone = document.getElementById("phone").value;
            userProfile.address = document.getElementById("address").value;

            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach(input => input.setAttribute("disabled", "true"));

            document.getElementById("save-button").classList.add("d-none");

            alert("¡Perfil actualizado con éxito!");
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="fixed-top bg-light">
        <div class="container-fluid">
            <div class="row py-3 border-bottom">
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <div class="main-logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="ESCOMDeals" class="img-fluid">
                        </a>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="col-sm-6 col-lg-5 d-none d-lg-block">
                    <div class="search-bar bg-light p-2 my-2 rounded-4">
                        <form id="search-form" action="index.html" method="post">
                            <input type="text" class="form-control border-0" placeholder="Buscar productos en ESCOMDeals" />
                        </form>
                    </div>
                </div>

                <!-- User options -->
                <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0">        
                    <ul class="d-flex list-unstyled m-0">
                        <li><a href="index.html" class="rounded-circle bg-light p-2 mx-1">Inicio</a></li>
                        <li><a href="perfil.html" class="rounded-circle bg-light p-2 mx-1">Perfil</a></li>
                        <li><a href="wishlist.html" class="rounded-circle bg-light p-2 mx-1">Favoritos</a></li>
                        <li><a href="carrito.html" class="rounded-circle bg-light p-2 mx-1">Carrito</a></li>
                        <li><a href="login.html" class="rounded-circle bg-light p-2 mx-1">Ingresar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Perfil Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mi Perfil</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <form>
                            <section class="profile-photo">
                                <div class="photo-container">
                                    <img src="./images/las_chidas/eugenio.jpg" alt="Foto de perfil" id="profile-image">
                                    <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                                    <button id="upload-button">Cambiar Foto</button>
                                </div>
                            </section>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" id="name" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" id="phone" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <textarea id="address" class="form-control" rows="2" disabled></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="enableEdit()" style="color: black;">Editar</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <button class="btn btn-yellow" id="historial-compras">Historial de Compras</button>
                            <button class="btn btn-yellow" id="panel-ventas">Panel de Ventas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 ESCOMDeals - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
