<!DOCTYPE html>
<html lang="es">
<head>
    <title>Panel de Ventas - ESCOMDeals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de ventas del usuario en ESCOMDeals.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/panel_ventas.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../FoodMart-1.0.0/css/footer.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed-top bg-light">
        <div class="container-fluid">
            <div class="row py-3 border-bottom">
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <div class="main-logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="ESCOMDeals" class="img-fluid">
                        </a>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="col-sm-6 col-lg-5 d-none d-lg-block">
                    <div class="search-bar bg-light p-2 my-2 rounded-4">
                        <form id="search-form" action="index.html" method="post">
                            <input type="text" class="form-control border-0" placeholder="Buscar productos en ESCOMDeals" />
                        </form>
                    </div>
                </div>

                <!-- User options -->
                <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0">        
                    <ul class="d-flex list-unstyled m-0">
                        <li><a href="index.html" class="rounded-circle bg-light p-2 mx-1">Inicio</a></li>
                        <li><a href="perfil.html" class="rounded-circle bg-light p-2 mx-1">Perfil</a></li>
                        <li><a href="wishlist.html" class="rounded-circle bg-light p-2 mx-1">Favoritos</a></li>
                        <li><a href="carrito.html" class="rounded-circle bg-light p-2 mx-1">Carrito</a></li>
                        <li><a href="login.html" class="rounded-circle bg-light p-2 mx-1">Ingresar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Panel de Ventas -->
    <main class="container my-5">
        <!-- Botón de Nueva Venta -->
        <div class="mb-4">
            <button class="btn btn-yellow">Nueva Venta</button>
        </div>

        <!-- Productos -->
        <div class="card p-3 shadow-sm product-card">
            <div class="row align-items-center">
                <!-- Imagen y descripción -->
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="product-image">
                                <img src="images/las_chidas/gomita.jpg" alt="Producto de ejemplo" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h5 class="product-description">Audífonos Inalámbricos</h5>
                            <p class="product-details">
                                Disfruta de música de alta calidad con estos audífonos inalámbricos. Batería de larga duración y diseño ergonómico.
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Botones -->
                <div class="col-md-4 text-center d-flex flex-column align-items-center gap-2">
                    <button class="btn btn-edit">
                        <img src="images/las_chidas/editar.png" alt="Editar" class="icon"> Editar
                    </button>
                    <button class="btn btn-delete">
                        <img src="images/las_chidas/eliminar.png" alt="Eliminar" class="icon"> Eliminar
                    </button>
                    <button class="btn btn-availability">
                        Disponible
                    </button>
                </div>
            </div>
        </div>
        
        
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <p>&copy; 2024 ESCOMDeals - Todos los derechos reservados.</p>
            <a href="terminos.html" class="text-white">Términos y Condiciones</a> |
            <a href="privacidad.html" class="text-white">Política de Privacidad</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script>
        document.querySelectorAll('.btn-availability').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('unavailable')) {
                    button.classList.remove('unavailable');
                    button.textContent = 'Disponible';
                } else {
                    button.classList.add('unavailable');
                    button.textContent = 'No Disponible';
                }
            });
        });
    </script>
    </body>
    </html>
