<!DOCTYPE html>
<html lang="es">
<head>
    <title>ESCOMDeals - Inicio de Sesión</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ESCOMDeals: plataforma para compra y venta entre estudiantes de ESCOM">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Navbar -->
    <header class="bg-light border-bottom">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <!-- Logo -->
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <a href="index.html">
                        <img src="./images/logo.png" alt="ESCOMDeals" class="img-fluid" style="max-height: 50px;">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="col-lg-6 d-none d-lg-flex justify-content-center">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link text-dark">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="alimentos.html" class="nav-link text-dark">Alimentos</a>
                            </li>
                            <li class="nav-item">
                                <a href="tecnologia.html" class="nav-link text-dark">Tecnología</a>
                            </li>
                            <li class="nav-item">
                                <a href="libros.html" class="nav-link text-dark">Libros</a>
                            </li>
                            <li class="nav-item">
                                <a href="contacto.html" class="nav-link text-dark">Contacto</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- User Options -->
                <div class="col-sm-8 col-lg-3 d-flex justify-content-end gap-3 align-items-center">
                    <a href="perfil.html" class="btn btn-outline-primary btn-sm">Perfil</a>
                    <a href="carrito.html" class="btn btn-outline-primary btn-sm">Carrito</a>
                    <a href="login.html" class="btn btn-primary btn-sm">Ingresar</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <div class="card shadow-sm p-4">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="./images/login.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
                        </div>

                        <!-- Título principal -->
                        <h2 class="text-center mb-4">Inicio de Sesión</h2>
                        
                        <!-- Formulario -->
                        <form>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" required>
                                    <label for="exampleInputEmail1">Correo Electrónico</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                    <label for="exampleInputPassword1">Contraseña</label>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container-fluid text-center">
            <p>&copy; 2024 ESCOMDeals - Todos los derechos reservados.</p>
            <a href="terminos.html" class="text-white">Términos y Condiciones</a> |
            <a href="privacidad.html" class="text-white">Política de Privacidad</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
