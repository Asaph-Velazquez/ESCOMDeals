<!DOCTYPE html>
<html lang="es">
<head>
    <title>ESCOMDeals - Compra y Venta en ESCOM</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ESCOMDeals: plataforma para compra y venta entre estudiantes de ESCOM">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

           <img src="./images/login.png" alt="Logo" class="logo">
        
            <!-- Título principal -->
            <h1 class="text-center my-4">Inicio de sesión</h1>
            
            <!-- Formulario -->
            <form>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <label for="exampleInputPassword1">Contraseña</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>


    

</body>
</html>
